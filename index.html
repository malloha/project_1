<!DOCTYPE html>
<html>

<head>
  <title>#FollowMeTo | CityWalk App</title>
  <link href="https://fonts.googleapis.com/css?family=Fjalla+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <!-- refreshes the page when title is clicked -->
    <h1 onclick="window.location.reload()">
      #FollowMeTo
    </h1>
  </header>


  <div class="slideshow-container">
    <!-- <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a> -->
  </div>


  <!-- The dots/circles -->
  <div class="allDots" style="text-align:center">
    <!-- <span class="dot" onclick="currentSlide(1)"></span> -->
  </div>

  <form class="inputForm">
    <h2>Enter the Name of a city to create a CityWalk</h2>
    <input type=text value="" name="city" placeholder="Enter City Name" id="city">
    <input type=text value="" placeholder="Enter Time in Minutes" id="time">
    <button type="submit" id="getCity">Create City Walk</button>



  </form>



  <div class="trending">
    Trending City Walks
    <div class="trendAlign">
    </div>


  </div>
  <script src="main.js" type="text/javascript" charset="utf-8" async defer></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</body>

</html>
